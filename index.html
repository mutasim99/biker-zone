<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker zone</title>
    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awespme -->
    <script src="https://kit.fontawesome.com/2810ec0a9e.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'color-primary': '#E76F51',
                'color-primary-bg': ' rgba(231, 111, 81, 0.1);',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!--Header section   -->
    <header class="md:container md:mx-auto">
        <!-- navbar section styles -->
        <section>
          <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li><a>Home</a></li>
                      <li><a>Shop</a></li>
                      <li><a>News</a></li>
                      <li><a>Contact</a></li>
                    </ul>
                  </div>
                  <a class="text-xl font-bold">Bike Dekho</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a>News</a></li>
                    <li><a>Contact</a></li>
                  </ul>
                </div>
                <div class="">
                  <a class="btn bg-color-primary text-white">Log in</a>
                </div>
              </div>
         </nav>
        </section>
        
        <!-- Banner section styles -->
         <section class="bg-color-primary-bg mt-12 md:h-[550px] sm:h-full">
          <div class="carousel w-full">
            <!-- slide 1  -->
            <div id="slide1" class="carousel-item relative w-full">
              <div class=" p-24 flex sm:flex-col md:flex-row gap-4">
                <!-- text portion -->
                 <div class="flex-1">
                  <h2 class="text-6xl font-bold">Ride-on R15 V4 with Smile</h2>
                  <p class="mt-5">Amet minim mollit non deserunt ullamco 
                    est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.</p>
                    <button class="btn bg-color-primary text-white mt-7">Purchase</button>
                 </div>
                 <!-- image portion -->
                  <div class="flex-1">
                    <img
                src="images/slider/bike1.png"
                class="w-[400px]" />
                  </div>
              </div>
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div>
            <!-- slide 2 -->
            <div id="slide2" class="carousel-item relative w-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div>
            <!-- slide 3 -->
            <div id="slide3" class="carousel-item relative w-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div>
            <!-- slide 4 -->
            <div id="slide4" class="carousel-item relative w-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide3" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
         </section>
    </header>
</body>
</html>
